<!doctype html>

<script type="text/ng-template" id="index.html-6">
    <div ng-controller="MyCtrl">
        <my-customer ng-repeat="p in people" name="p.name" address="p.address"></my-customer>
    </div>
</script>

<script type="text/ng-template" id="script.js-6">
    angular.module('myApp', [])
        .controller('MyCtrl', function ($scope) {
            $scope.people = [
                { name: 'Some Guy', address: '123 Fake St' },
                { name: 'Some Girl', address: '456 Fake Dr' },
                { name: 'Frank Dude', address: '789 Fake Ln' }
            ];
        })
        .directive('myCustomer', function () {
            return {
                restrict: 'E',
                scope: {
                    name: '=',
                    address: '='
                },
                template: '<div>{{name}} lives at {{address}}.</div>'
            };
        });
</script>
